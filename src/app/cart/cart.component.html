<div class="container py-5">
    <h2 class="text-center fw-bold mb-4">ðŸ›’ Your Cart</h2>
  
    <!-- Show cart items if they exist, else show empty cart message -->
    <div *ngIf="cart.length > 0; else emptyCart">
      
      <div *ngFor="let product of cart; let i = index" class="card shadow-sm rounded-4 border-0 mb-3">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <h5 class="card-title fw-semibold">{{ product.name }}</h5>
            <p class="card-text text-muted">ðŸ’µ Price: <strong>SAR {{ product.price }}</strong></p>
          </div>
          <button class="btn btn-outline-danger btn-sm rounded-pill" (click)="removeByIndex(i)">
            ðŸ—‘ Remove
          </button>
        </div>
      </div>
  
      <div class="d-flex justify-content-between align-items-center my-4 p-3 bg-light rounded-4 shadow-sm">
        <h4 class="fw-bold mb-0">Total:</h4>
        <span class="fs-4 text-success fw-bold">SAR {{ totalCost }}</span>
      </div>
  
      <!-- Order Placement Section -->
      <div class="order-section p-4 bg-white shadow rounded-4">
        <div class="mb-3">
          <label for="mobileNumber" class="form-label fw-medium">ðŸ“± Enter your mobile number:</label>
          <input type="text" id="mobileNumber" [(ngModel)]="mobileNumber"
                 class="form-control rounded-3 shadow-sm" placeholder="e.g. 123-456-7890">
        </div>
  
        <div class="mb-3">
          <label for="paymentMethod" class="form-label fw-medium">ðŸ’³ Payment Method:</label>
          <select id="paymentMethod" [(ngModel)]="paymentMethod"
                  class="form-select rounded-3 shadow-sm">
            <option value="cash-on-delivery">Cash on Delivery</option>
          </select>
        </div>
  
        <button class="btn btn-primary w-100 py-2 rounded-3 fw-semibold" (click)="placeOrder()">
          âœ… Place Order
        </button>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <div class="text-center p-5 bg-light rounded-4 shadow-sm">
        <p class="fs-5 text-muted">ðŸ›’ Your cart is empty. Add some awesome products!</p>
      </div>
    </ng-template>
  </div>
